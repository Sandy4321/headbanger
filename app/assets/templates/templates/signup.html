<div class="container-fluid container-session">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-xs-10 col-xs-offset-1 col-md-2 col-md-offset-5 wrapper-session">
      <a ui-sref="app">
        <i class="fa fa-headphones logo"></i>
      </a>
      <div class="alert-signin" ng-show="error">
        There was a problem signing up. Please try again.
      </div>
      <form role="form" ng-submit="register()">
        <input type="email" placeholder="email" ng-model="credentials.email">
        <input type="password" placeholder="password" ng-model="credentials.password">
        <input type="password" placeholder="retype password" ng-model="credentials.password_confirmation">
        <p>
          By signing up, you agree to the <a ui-sref="terms-of-service" class="underline">terms of service</a> and the <a ui-sref="privacy-policy" class="underline">privacy policy</a>.
        </p>
        <input type="submit" value="Sign up">
        <a ui-sref="signin" class="btn btn-link">
          Back to sign in
        </a>
      </form>
    </div>
  </div>
</div>
