<div class="container-fluid container-session">
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 col-md-2 col-md-offset-5 wrapper-session">
      <a ui-sref="app">
        <i class="fa fa-headphones logo"></i>
      </a>
      <div class="alert-signin" ng-show="error">
        There was a problem logging in. Please try again.
      </div>
      <form role="form" ng-submit="authenticate()">
        <input type="email" placeholder="email" name="email" id="email" ng-model="credentials.email">
        <input type="password" placeholder="password" name="password" id="password" ng-model="credentials.password">
        <input type="submit" value="Sign in">
        <a ui-sref="signup" class="btn btn-link">
          Sign up
        </a>
      </form>
    </div>
  </div>
</div>
